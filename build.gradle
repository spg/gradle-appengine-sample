apply plugin: 'java'
apply plugin: 'war'
apply plugin: 'appengine'

version = '1.0'

repositories {
    mavenCentral()
}

buildscript {
    repositories {
        mavenCentral()
    }

    dependencies {
        classpath 'com.google.appengine:gradle-appengine-plugin:1.9.3'
    }
}

dependencies {
    compile 'com.google.appengine:appengine-api-1.0-sdk:1.9.5'
    compile 'javax.servlet:servlet-api:2.5'
    testCompile group: 'junit', name: 'junit', version: '4.11'
    appengineSdk 'com.google.appengine:appengine-java-sdk:1.9.5'
}

appengine {
    downloadSdk = true
}
